<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da área e perímetro</title>
</head>
<body>
    <form>
        <div>
            <label>
                Digite o comprimento:<input type="number" id="inComprimento">
            </label>
        </div>

        <div>
            <label>
                Digite a largura:<input type="number" id="inLargura" step="0.01">
            </label>
        </div>

        <div>
            <input type="submit" value="Calcular área e perímetro" step="0.01">
        </div>
    </form>
    <h3 id="outComprimento"></h3>
    <h3 id="outLargura"></h3>

    <script src="script.js"></script>
</body>
</html>
